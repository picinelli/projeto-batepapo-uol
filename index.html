<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Batepapo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="conteudo/logo-uol-icon.png">
</head>
<body>
    <!-- Tela de login -->
    <!--  
    <aside class="tela-login">
        <img src="conteudo/logo-uol.svg" alt="logo-uol">
        <input class="caixa-login" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <div class="botao-entrar" onclick="liberarSite()" data-identifier="start">
            <p>Entrar</p>
        </div>
    </aside>
    -->
    <!-- Area que irá aparecer ao clicar nos participantes -->
    <section class="lista-participantes escondido">
        <h2 class="opcoes-escolha">
            Escolha um contato para enviar mensagem:
        </h2>
        <div class="participantes">
            <div class="caixa-opcoes" onclick="selecionarDestinatario(this)">
                <div class="opcoes-selecionar">
                    <img src="conteudo/icone-pessoas.svg" alt="icone-pessoas">
                    <p class="nome">Todos</p>
                </div>
                <img src="conteudo/icone-marcado.svg" class="escondido" alt="icone-marcado">
            </div>
        </div>
        <h2 class="opcoes-escolha">
            Escolha a visibilidade:
        </h2>
        <!-- div com as mesmas classes de cima para poupar tempo -->
        <div class="visibilidade">
            <div class="caixa-visibilidade" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <div class="opcoes-selecionar">
                    <img src="conteudo/cadeado-aberto.svg" alt="cadeado-aberto">
                    <p>Público</p>
                </div>
                <img src="conteudo/icone-marcado.svg" class="escondido" alt="icone-marcado">
            </div>
            <div class="caixa-visibilidade" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <div class="opcoes-selecionar">
                    <img src="conteudo/cadeado-fechado.svg" alt="cadeado-fechado">
                    <p>Reservadamente</p>
                </div>
                <img src="conteudo/icone-marcado.svg" class="escondido" alt="icone-marcado">
            </div>
        </div>
    </section>
    <aside class="area-opaca" onclick="esconderParticipantes()"></aside>
    <!-- Cabeçario -->
    <header>
        <div class="icones-header">
            <img class="logo-header" src="conteudo/logo-uol.svg" alt="logo-uol">
            <img class="icone__pessoas-header" src="conteudo/icone-pessoas.svg" alt="icone-pessoas" onclick="mostrarParticipantes()">
        </div>
    </header>
    <!-- Conteudo do chat -> é criado dinamicamente -->
    <main class="janela-chat">
    </main>
    <!-- Caixa de enviar mensagens -->
    <footer>
        <div class="icones-footer">
            <!-- <textarea> no lugar de input -->
            <input class="caixa-mensagem" type="text" placeholder="Escreva aqui...">
            <img class="icone__enviar-footer" src="conteudo/botao-enviar.svg" alt="botao-enviar" onclick="enviarMensagem()" data-identifier="send-message">
        </div>
    </footer>
    <!-- API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
