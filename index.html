<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Batepapo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="conteudo/logo-uol-icon.png">
</head>
<body>
    <header>
        <div class="icones-header">
            <img class="logo-header" src="conteudo/logo-uol.svg" alt="">
            <img class="icone__pessoas-header" src="conteudo/icone-pessoas.svg" alt="">
        </div>
    </header>
    <main>
        <div class="chat mensagem__chat-entrousaiu">
            <p><span>(09:21:45)</span> <strong>João</strong> entra na sala...</p>
        </div>
        <div class="chat mensagem__chat">
            <p><span>(09:21:45)</span> <strong>João</strong> para <strong>Todos:</strong> Bom dia</p>
        </div>
        <div class="chat mensagem__chat">
            <p><span>(09:21:45)</span> <strong>Maria</strong> para <strong>João:</strong> Oi João :)</p>
        </div>
        <div class="chat mensagem__chat-reservada">
            <p><span>(09:21:45)</span> <strong>João</strong> reservadamente para <strong>Maria:</strong> Oi gatinha quer tc?</p>
        </div>
        <div class="chat mensagem__chat-entrousaiu">
            <p><span>(09:21:45)</span> <strong>Maria</strong> sai da sala...</p>
        </div>

    </main>
    <footer>
        <div class="icones-footer">
            <input class="caixa-mensagem" type="text" placeholder="Escreva aqui...">
            <img class="icone__enviar-footer" src="conteudo/botao-enviar.svg" alt="">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
