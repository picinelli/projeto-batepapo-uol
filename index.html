<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Batepapo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="conteudo/logo-uol-icon.png">
</head>
<body>
    <!-- Tela de login -->
    <aside class="tela-login">
        <img src="conteudo/logo-uol.svg" alt="">
        <input class="caixa-login" type="text" placeholder="Digite seu nome">
        <div class="botao-entrar" onclick="liberarSite()">
            <p>Entrar</p>
        </div>
    </aside>
    <!-- Cabeçario -->
    <header>
        <div class="icones-header">
            <img class="logo-header" src="conteudo/logo-uol.svg" alt="">
            <img class="icone__pessoas-header" src="conteudo/icone-pessoas.svg" alt="">
        </div>
    </header>
    <!-- Conteudo do chat -> é criado dinamicamente -->
    <main class="janela-chat">
    </main>
    <!-- Caixa de enviar mensagens -->
    <footer>
        <div class="icones-footer">
            <!-- <textarea> no lugar de input -->
            <input class="caixa-mensagem" type="text" placeholder="Escreva aqui...">
            <img class="icone__enviar-footer" src="conteudo/botao-enviar.svg" alt="">
        </div>
    </footer>
    <!-- API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
